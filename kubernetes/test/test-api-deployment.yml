---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-flask-deployment
  labels:
    app: test-flask-api
    env: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-flask-api
  template:
    metadata:
      labels:
        app: test-flask-api
        env: test
    spec:
      containers:
        - name: test-flask-api
          imagePullPolicy: Always
          image: test_atx_incidents_api:1.0
          env:
            - name: REDIS_IP
              value: $(REDIS_SERVICE_HOST)
          ports:
            - name: http
              containerPort: 5000
