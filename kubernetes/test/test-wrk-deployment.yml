---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-worker-deployment
  labels:
    app: test-worker-api
    env: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-worker-api
  template:
    metadata:
      labels:
        app: test-worker-api
        env: test
    spec:
      containers:
        - name: test-worker-api
          imagePullPolicy: Always
          image: test_atx_incidents_api:1.0
          env:
            - name: REDIS_IP
              value: $(REDIS_SERVICE_HOST)